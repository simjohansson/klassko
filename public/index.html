<!doctype html>
<html>

<head>
  <title>Klasskö</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Sortable/1.5.0-rc1/Sortable.min.js"></script>
</head>

<body>
  <div class="col-md-4 col-md-offset-4" id="title">
    <h1>Klasskö</h1>
    <h4 id="roomHeader" class="noneDisplay"></h4>
    <ol class="list-group" id="list">
  </ol>
  </div>
  
  <div id="intro">
    <div class="buttonGroup noneDisplay col-md-4 col-md-offset-4 text-center" >
      <div class="row">
        <button id="firstCreateRoomBtn" class="btn btn-primary">
      Skapa ett rum
    </button>
      </div>
      <div class="row">
        <button id="firstJoinRoomBtn" class="btn btn-primary">
      Anslut till ett rum
        </button>
      </div>
    </div>
    <div class="col-md-4 col-md-offset-4 roomNameGroup noneDisplay centerAlign">
      <div>
        <h3>Ditt namn</h3>
      </div>
      <div class="row">
        <input id="userName" type="text" />
      </div>
      <div >
        <h3>Namn på rum</h3>
      </div>
      <div class="row">
        <input id="roomName" type="text" />        
      </div>
      <div id="connectBtnDiv" class="col-md-4 col-md-offset-4">
          <button id="secondCreateRoomBtn" class="btn btn-primary hiddenButtons">Skapa</button>
          <button id="secondJoinRoomBtn" class="btn btn-primary hiddenButtons">Anslut</button>
        </div>
    </div>
  </div>
  <div class ="col-md-4 col-md-offset-4 text-center">
  <button id="createLiBtn" class="btn-primary hiddenButtons">Ställ mig i kö</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
</body>
<script type="text/javascript" src="client.js"></script>

</html>
